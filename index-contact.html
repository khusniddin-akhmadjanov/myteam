  <title>Contact</title>

  <header>

    <div class="container">

      <div class="header-section header">

        <div class="header-logo"><a class="site-logo" href="./index.html"><img class="site-logo-img"

        <button class="header__button" type="button">contact us</button>

        <button class="header__icon" type="button"><img class="header__hamburger-icon" src="./images/hamburger-icon.svg"
            alt="hamburder-icon" width="20" height="17"></button>

      </div>

    </div>

  </header>

  <main>

    <div class="contact-section-wrapper">

      <div class="contact-section contact">

        <div class="container contact-box">

          <div class="contact__box">

            <h1 class="contact__title">Contact</h1>

            <div class="contact__subtitle">Ask a about</div>

            <ul class="contact__list">

              <li class="contact__item">

                <img class="contact__img" src="./images/manage-img-1.svg" alt="contact image" width="72" height="72">

                <p class="contact__text">The quality of our talent network</p>

              </li>

              <li class="contact__item">

                <img class="contact__img" src="./images/manage-img-2.svg" alt="contact image" width="72" height="72">

                <p class="contact__text">Usage & implementation of our software</p>

              </li>

              <li class="contact__item">

                <img class="contact__img" src="./images/manage-img-3.svg" alt="contact image" width="72" height="72">

                <p class="contact__text">How we help drive innovation</p>

              </li>

            </ul>

          </div>

          <form class="contact__form" action="https://echo.htmlacademy.ru" method="POST">

            <div class="contact__form-item"><input type="text" name="Ism" placeholder="Name" autocomplete="off"
                required></div>

            <div class="contact__form-item"><input type="email" name="email address" placeholder="Email Address"
                autocomplete="off" required></div>

            <div class="contact__form-item"><input type="text" name="companiya nomi" placeholder="Compnay Mane"
                autocomplete="off" required></div>

            <div class="contact__form-item"><input type="text" name="sarlavha" placeholder="Title" autocomplete="off"
                required></div>

            <div class="contact__form-item"><input class="massage-box" type="text" name="habarlar" placeholder="Message"
                autocomplete="off" required></div>

           <div><button class="contact__button" type="submit">Submit</button></div> 

          </form>

        </div>

      </div>

    </div>

  </main>
